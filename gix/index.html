<!doctype html>
<html lang="pt-br">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="css/style.css">

    <title>nix</title>
</head>

<body>
    <div class="container-left"></div>
    <div class="container-right">
        <div class="form">
            <h1>Login</h1>
            <form action="" method="POST">
                <fieldset>
                    <legend>
                        <h2>Seja bem-vindo ao <span>gix</span></h2>
                    </legend>
                    <div class="field-group">
                        <div class="field">
                            <label for="login">Login</label>
                            <input type="text" id="login" name="login" required="required">
                        </div>
                        <div class="field">
                            <label for="password">Senha</label>
                            <input type="password" id="password" name="password" required="required">
                        </div>
                    </div>
                    <div class="msg">
                        <h4 id="msg"></h4>
                    </div>
                    <legend>
                        <a href="#">Esqueceu seu Login ou senha?</a>
                    </legend>
                </fieldset>
            </form>
            <div class="btn">
                <a href="http://127.0.0.1/gix/home.html" id="login" onclick="login()" class="primaryButton">Logar</a>
                <a href="direcionamento.html" id="cadastro" class="BlackButton">Cadastre-se</a>
            </div>
        </div>
    </div>

    <script src="/scripts/login.js"></script>
</body>

</html>
